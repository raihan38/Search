<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div id="right">
            <a class="first" href="index.html">Search</a>
        </div>
    
        <div id="formimg">

            <img src="gimg.png"  height="130px" width="400px" >
            <div>
        
                <form action="https://google.com/search">
                
                    <input id="searchbar" type="text" name="oq" >
                    <button type="submit" id="imgbutton"><i class="fa fa-search"></i></button>
                    <input name="tbm" type="hidden" value="isch">
                    <input name="tbs" type="hidden" value="ic:color">
                
                </form>

            </div>
            

        </div>
    </body>
</html>
